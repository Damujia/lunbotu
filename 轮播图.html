<!DOCTYPE html>

    <title>轮播图</title>

<body>

            <img src="./5.jpg" alt="">
            <img src="./1.jpg" alt="">
            <img src="./2.jpg" alt="">
            <img src="./3.jpg" alt="">
            <img src="./4.jpg" alt="">

            <span>1</span>
            <span>2</span>

        <a href="javascript:void(0)" class="right">&gt;</a>

    <script src="lunbotu.js"></script>
